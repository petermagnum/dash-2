<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard Produccion</title>

 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app">
        <div id="main">
            <div id="container-left">
                <div id="left-top">
                    <div id="left-top-left">
                        <div id="buttons">
                            <button id="btn" class="btn btn-warning " onclick="">Go back
                            </button>
                            <button  id="btn" class="btn btn-dark " onclick="launchFullScreen(document.documentElement);"> full screen
                            </button>
                            <input id="color" type="text">
                            <button  id="btn" class="btn btn-dark " onclick="change();"> C
                            </button>
                            
                            
                        </div>
                        <div id="info-maquina-operario"></div>
                        <form id="form-fecha" action="">
                            <input id="fecha" class="form-control" type="date" placeholder="Seleccione Fecha">
                        </form>
                        <div id="periodo">
                            <h4 id="text">Range: 9:00:00</h4>
                            <h4 id="text"> - </h4>
                            <div id="horaActual"></div>
                        </div>
                        
                    </div>
                    <div id="left-top-right">
                        <div id="total"></div>
                    </div>
                </div>
                <div id="left-bottom">
                    <div id="left-bottom-left">
                        <div id="operario">Operario</div>
                        <div id="info2"></div>
                    </div>
                    <div id="left-bottom-right">
                        <canvas id="ChartDonut" width="auto" height="auto"></canvas>
                    </div>
                </div>
            </div>
            <div id="container-right">
                <div id="right-top">
                    <div id="chartBar-container">
                        <canvas id="myChart" width="auto" height="auto"></canvas>
                    </div>
                </div>
                <div id="right-bottom">
                    <div id="right-bottom-left">
                        <div id="maquina">Maquina</div>
                        <div id="info3">
                        </div>
                    </div>
                    <div id="right-bottom-right">
                        <canvas id="ChartPie" width="auto" height="auto"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <canvas id="timeline" width="32400" height="3000"></canvas>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="charts.js"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.0.0/chartjs-plugin-datalabels.min.js"
        integrity="sha512-R/QOHLpV1Ggq22vfDAWYOaMd5RopHrJNMxi8/lJu8Oihwi4Ho4BRFeiMiCefn9rasajKjnx9/fTQ/xkWnkDACg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>





    <script>
        function launchFullScreen(element) {
            if (element.requestFullScreen) {
                element.requestFullScreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullScreen) {
                element.webkitRequestFullScreen();
            }
        }
        // Lanza en pantalla completa en navegadores que lo soporten
        function cancelFullScreen() {
            if (document.cancelFullScreen) {
                document.cancelFullScreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            }
        }
    </script>





</body>

</html>
